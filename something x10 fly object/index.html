<html>
  <head>
    <title>fly object by noro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="banner">
      <div id="drone-box">
        <img src="https://i.imgur.com/BkeSi2U.png" class="drone-pic" />
        <img src="https://i.imgur.com/1bMcNOb.png" class="left-pic" />
        <img src="https://i.imgur.com/j2RPQ1f.png" class="right-pic" />
      </div>
    </div>
    <script>
        $('#banner').mousemove(function(e){
            var moveX = (e.pageX * -1/2)+300;
            var moveY = (e.pageY * -1/3)+120;
            $('#drone-box').css({
                'transform' : 'translate3d('+moveX+'px, '+moveY+'px,0)'
            });
        });
    </script>
  </body>
</html>
